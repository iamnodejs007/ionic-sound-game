<ion-header>
  <ion-navbar>
    <ion-title>Adivinar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <heart-monitor [state]="state" ></heart-monitor>
  <p text-center>
    <button round (click)="clickPlay()"><ion-icon name="play"></ion-icon></button>
  </p>
  <ion-list>
    <button *ngFor="let sound of sounds" ion-item (click)="selectSound(sound.filename)">
      {{sound.name}}
    </button>
  </ion-list>
</ion-content>
