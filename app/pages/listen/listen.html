<ion-header>
  <ion-navbar>
    <ion-title>Escuchar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let category of sounds">

      <ion-item-divider light>{{category.name}}</ion-item-divider>
      <ion-item *ngFor="let sound of category.sounds">
        <p text-wrap>{{sound.name}}</p>
        <button clear item-right (click)="playItem(sound)">
          <ion-icon name='play' is-active="false"></ion-icon>
        </button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
